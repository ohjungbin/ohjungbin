 <h1>도쿄구울에 대한 개인의 평가</h1>
<P>도쿄구울은 제가 가장 처음에 접한 일본 애니메이션입니다.제가 일본 애니메이션에 대하여
  눈을뜨게해줬고 가장재미있게 봤고 또한 지금까지도 계속하여3년동안 꾸준히 시청했습니다.
  저는 일본 애니메이션에 대하여 이질감을느끼시는분들께 이 애니메이션을 추천 드리고싶을만큼
  제가지금까지 시청했던 애니메이션중에 단연 최고라고 말할 수 있습니다.
